#
# This workflow demonstrates date-based versioning where tags are
# automatically generated from the current date (YYYY.M.D format).
#
# Version file should contain: date

name: Date Versioning CI/CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create date-based tag
        uses: lindenlab/check-tag-action@v1
        with:
          mode: tag

